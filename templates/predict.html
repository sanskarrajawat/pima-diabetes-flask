<!DOCTYPE html>
<html>
<head>
<title>Diabetes Prediction</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* ===== BACKGROUND ===== */
body{
    font-family:Arial;
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#dbeafe,#eef2ff,#e0f2fe);
}

/* ===== BOX ===== */
.box{
    background:white;
    width:420px;
    padding:30px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    text-align:center;
}

/* ===== TITLE ===== */
h2{
    color:#1e3a8a;
    margin-bottom:20px;
}

/* ===== LABEL ===== */
label{
    display:block;
    text-align:left;
    margin-top:10px;
    font-size:14px;
    color:#444;
}

/* ===== INPUT ===== */
input{
    width:95%;
    padding:10px;
    margin-top:4px;
    border-radius:6px;
    border:1px solid #ccc;
    transition:0.2s;
}

input:focus{
    border-color:#1e3a8a;
    outline:none;
    box-shadow:0 0 6px rgba(30,58,138,0.3);
}

/* ===== BUTTON ===== */
button{
    background: linear-gradient(90deg,#2563eb,#1e3a8a);
    color:white;
    padding:12px 25px;
    border:none;
    margin-top:18px;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}

/* ===== RESULT ===== */
.error{color:#dc2626;font-weight:bold;}
.success{color:#16a34a;font-weight:bold;}

canvas{
    margin-top:25px;
}

</style>
</head>

<body>

<div class="box">

<h2>Diabetes Risk Prediction</h2>

<form id="predictForm">

<label>Pregnancies</label>
<input type="number" min="0" max="20" name="Pregnancies" required>

<label>Glucose</label>
<input type="number" min="50" max="300" name="Glucose" required>

<label>Blood Pressure</label>
<input type="number" min="30" max="200" name="BloodPressure" required>

<label>Skin Thickness</label>
<input type="number" min="0" max="100" name="SkinThickness" required>

<label>Insulin</label>
<input type="number" min="0" max="900" name="Insulin" required>

<label>BMI</label>
<input type="number" min="10" max="70" step="0.1" name="BMI" required>

<label>DPF</label>
<input type="number" min="0" max="3" step="0.01" name="DiabetesPedigreeFunction" required>

<label>Age</label>
<input type="number" min="1" max="120" name="Age" required>

<button type="submit">Predict</button>
</form>

<h3 id="result"></h3>

<canvas id="chart" width="350" height="200"></canvas>

</div>

<script>

let myChart=null;

document.getElementById("predictForm").onsubmit = async function(e){
    e.preventDefault();

    let formData=new FormData(this);
    let data=Object.fromEntries(formData.entries());
    for(let k in data) data[k]=Number(data[k]);

    let res=await fetch("/predict",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(data)
    });

    let r=await res.json();

    if(r.error){
        result.innerHTML="<span class='error'>❌ "+r.error+"</span>";
        return;
    }

    if(r.prediction==1){
        result.innerHTML="<span class='error'>⚠️ High Risk ("+r.probability+"%)</span>";
    }else{
        result.innerHTML="<span class='success'>✅ Low Risk ("+r.probability+"%)</span>";
    }

    showChart(data);
};

function showChart(data){

    const normal={Glucose:100,BMI:25,Age:30};

    if(myChart) myChart.destroy();

    myChart=new Chart(document.getElementById("chart"),{
        type:'bar',
        data:{
            labels:['Glucose','BMI','Age'],
            datasets:[
                {label:'Your Value',data:[data.Glucose,data.BMI,data.Age]},
                {label:'Normal',data:[normal.Glucose,normal.BMI,normal.Age]}
            ]
        }
    });
}

</script>

</body>
</html>
